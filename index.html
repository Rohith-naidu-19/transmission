<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intersheath Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>

  <h1 class="title">Intersheath Calculator</h1>

  <main class="container">
    <div class="card">
      <div class="image-section">
        <img id="stepImg" src="images/a.png" alt="Step Image" />
      </div>
      <div class="form-section">
        <div id="steps">
          <div class="step active" data-step="0">
            <label for="vo">Nominal Voltage of the Cable in KV (V)</label>
            <input type="number" id="vo" placeholder="Enter Vo (e.g. 11000)">
          </div>

          <div class="step" data-step="1">
            <label for="D">Diameter of Outer Sheath in cm (D)</label>
            <input type="number" id="D" placeholder="Enter D">
          </div>

          <div class="step" data-step="2">
            <label for="d">Diameter of Core in cm (d)</label>
            <input type="number" id="d" placeholder="Enter d">
          </div>

          <div class="step" data-step="3">
            <label for="n">Number of Intersheaths (n)</label>
            <input type="number" id="n" placeholder="Enter number of intersheaths">
          </div>

          <div class="step" data-step="4">
            <div class="output" id="output">
              <h3>Voltage Results</h3>
              <!-- Results will appear here -->
            </div>
          </div>
        </div>

        <div class="buttons">
          <button onclick="prevStep()">Back</button>
          <button onclick="nextStep()" id="nextBtn">Next</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
